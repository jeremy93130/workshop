<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
    <style type="text/css">
      table {
        width: 80%;
        margin: auto;
      }
      table,
      tr,
      td {
        border: 1px solid black;
        text-align: center;
        border-collapse: collapse;
      }
      .red {
        color: red;
        height: 200px;
      }
      .espace78 {
        height: 70px;
      }
      .espace9 {
        height: 250px;
        font-weight: bold;
      }
      .espace10 {
        height: 220px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="5" class="red">Espace 1</td>
      </tr>
      <tr>
        <td>Espace 2</td>
        <td>Espace 3</td>
        <td>Espace 4</td>
        <td>Espace 5</td>
        <td>Espace 6</td>
      </tr>
      <tr>
        <td colspan="5" class="espace78">Espace 7</td>
      </tr>
      <tr>
        <td colspan="5" class="espace78">Espace 8</td>
      </tr>
      <tr>
        <td colspan="3" rowspan="2" class="espace9">Espace 9</td>
        <td colspan="3" class="espace10">Espace 10</td>
      </tr>
      <tr>
        <td colspan="1">Espace 11</td>
        <td colspan="1">Espace 12</td>
      </tr>
      <tr>
        <td colspan="5" style="height: 30px">Espace 13</td>
      </tr>
    </table>
  </body>
</html>
